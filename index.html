<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="secao-principal">
    <div class="container">
      <h2 class="cabecalho">Your Result</h2>
      <div class="numero-resultado">
        <h1>76</h1>
        <h2>of 100</h2>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="secao-secundaria">
    <h2 class="cabecalho-secao-secundaria">Summary</h2>
    <table class="tabela">
      <thead>
        <!-- <tr>
          <th>icone</th>
          <th>modo</th>
          <th>nota</th>
        </tr> -->
      </thead>
      <tr class="informacao-tabela">
        <td class="primeira-coluna"><img src="./assets/images/icon-reaction.svg" alt=""></td>
        <td class="segunda-coluna">Reaction</td>
        <td>80 / 100</td>
      </tr>
      <tr class="informacao-tabela">
        <td class="primeira-coluna"><img src="./assets/images/icon-memory.svg" alt=""></td>
        <td class="segunda-coluna">Memory</td>
        <td>92 / 100</td>
      </tr>
      <tr class="informacao-tabela">
        <td class="primeira-coluna"><img src="./assets/images/icon-verbal.svg" alt=""></td>
        <td class="segunda-coluna">Verbal</td>
        <td>61 / 100</td>
      </tr>
      <tr class="informacao-tabela">
        <td class="primeira-coluna"><img src="./assets/images/icon-visual.svg" alt=""></td>
        <td class="segunda-coluna">Visual</td>
        <td>61 / 100</td>
      </tr>
    </table>
    <div class="botao">
      <a href="#" class="button">Continue</a>
    </div>
  </div>


  <!-- 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
